<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Equal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <button
        class="icon-button is-active"
        aria-label="Calendário"
        data-tooltip="Calendário"
        data-page="calendario"
        data-label="Calendário"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="4" width="18" height="17" rx="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="16" y1="2" x2="16" y2="6"></line>
        </svg>
      </button>
      <button
        class="icon-button"
        aria-label="Clientes"
        data-tooltip="Clientes"
        data-page="clientes"
        data-label="Clientes"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="8" cy="8" r="3"></circle>
          <circle cx="16" cy="11" r="3"></circle>
          <path d="M3 19c0-2.7614 2.2386-5 5-5h0.5"></path>
          <path d="M12 19c0-2.7614 2.2386-5 5-5h1"></path>
        </svg>
      </button>
      <button
        class="icon-button"
        aria-label="Contatos"
        data-tooltip="Contatos"
        data-page="contatos"
        data-label="Contatos"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="4" width="18" height="14" rx="2"></rect>
          <polyline points="7,20 7,16 12,16 12,20"></polyline>
        </svg>
      </button>
    </aside>
    <div class="workspace">
      <header class="topbar">
        <div class="topbar__title" aria-live="polite">CALENDÁRIO</div>
        <div class="topbar__menus">
          <div class="topbar__menu is-active" data-page="calendario">
            <div class="topbar__group topbar__group--right">
              <button class="topbar__button">Folgas</button>
              <button class="topbar__button topbar__button--orange">Eventos</button>
              <button class="topbar__button">Contatos</button>
            </div>
          </div>
          <div class="topbar__menu" data-page="clientes">
            <div class="topbar__group topbar__group--left">
              <button class="topbar__button topbar__button--green">
                Novo Cliente
              </button>
              <label class="topbar__search">
                <span class="visually-hidden">Encontre o cliente</span>
                <input type="search" placeholder="Encontre o cliente..." />
              </label>
            </div>
            <div class="topbar__group topbar__group--right"></div>
          </div>
          <div class="topbar__menu" data-page="contatos">
            <div class="topbar__group topbar__group--left">
              <button class="topbar__button topbar__button--green">
                Novo Contato
              </button>
            </div>
            <div class="topbar__group topbar__group--right">
              <button class="topbar__button">Histórico</button>
            </div>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="content__page is-active" data-page="calendario">
          <div class="calendar" aria-label="Calendário mensal">
            <div class="calendar__menu" role="toolbar">
              <button
                class="calendar__add-button"
                type="button"
                aria-label="Adicionar evento"
              >
                +
              </button>
              <div class="calendar__month-display" aria-live="polite">
                <span class="calendar__month-label"></span>
              </div>
              <div class="calendar__nav">
                <button
                  class="calendar__nav-button calendar__nav-button--today"
                  type="button"
                >
                  HOJE
                </button>
                <button
                  class="calendar__nav-button calendar__nav-button--prev"
                  type="button"
                  aria-label="Mês anterior"
                >
                  <span aria-hidden="true">&#8249;</span>
                </button>
                <button
                  class="calendar__nav-button calendar__nav-button--next"
                  type="button"
                  aria-label="Próximo mês"
                >
                  <span aria-hidden="true">&#8250;</span>
                </button>
              </div>
            </div>
            <div class="calendar__grid" role="grid">
              <div class="calendar__weekdays" role="row">
                <span class="calendar__weekday" role="columnheader">DOM</span>
                <span class="calendar__weekday" role="columnheader">SEG</span>
                <span class="calendar__weekday" role="columnheader">TER</span>
                <span class="calendar__weekday" role="columnheader">QUA</span>
                <span class="calendar__weekday" role="columnheader">QUI</span>
                <span class="calendar__weekday" role="columnheader">SEX</span>
                <span class="calendar__weekday" role="columnheader">SÁB</span>
              </div>
              <div class="calendar__dates" role="rowgroup"></div>
            </div>
          </div>
        </section>
        <section class="content__page" data-page="clientes">
          <h1>Clientes</h1>
          <p>Cadastre novos clientes e utilize a busca para encontrar informações com rapidez.</p>
        </section>
        <section class="content__page" data-page="contatos">
          <h1>Contatos</h1>
          <p>Gerencie o histórico e crie novos contatos através das ações disponíveis no topo.</p>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
